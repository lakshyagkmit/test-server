version: '3.8'

services:
  app:
    build:
      context: . 
    container_name: express-app-server
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - MONGO_URL=mongodb://mongo:27017/mydatabase  
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo  
      - redis  

  mongo:
    image: mongo 
    container_name: mongo-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo  
      MONGO_INITDB_ROOT_PASSWORD: Abcd_1234 
      MONGO_INITDB_DATABASE: mydatabase  
    volumes:
      - mongo_data:/data/db  
    ports:
      - '27017:27017'

  redis:
    image: redis:alpine 
    container_name: redis-mongo
    ports:
      - '6379:6379' 
    volumes:
      - redis_data:/data

  mongo-express:
    image: mongo-express  
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo 
      ME_CONFIG_MONGODB_ADMINPASSWORD: Abcd_1234 
      ME_CONFIG_MONGODB_SERVER: mongo 
    ports:
      - '8081:8081'  
    depends_on:
      - mongo 

volumes:
  mongo_data:
  redis_data:
